<div class="container" style="margin-top: 5%; width: 70%; overflow-x: auto;" *ngIf="!carousel">
    <table class="table text-white table-striped table-dark text-center" style="width: 100%">
        <thead>
          <tr>
            <th scope="col" class="lt">Date/time</th>
            <th scope="col">Icon</th>
            <th scope="col">Event</th>
            <th scope="col">Genre</th>
            <th scope="col" class="rt">Venue</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of data">
            <th scope="row" (click)="getEventDetails(d.id)"> {{ d.dates.start.localDate }} <br> {{d.dates.start.localTime}}</th>
            <td (click)="getEventDetails(d.id)"> <img src="{{ d.images[0].url }}" style="width: 100%; height: 10%;"> </td>
            <td (click)="getEventDetails(d.id)"> {{ d.name }} </td>
            <td (click)="getEventDetails(d.id)">{{d.classifications[0].segment.name}}</td>
            <td (click)="getEventDetails(d.id)">{{ d._embedded.venues[0].name }}</td>
          </tr>
        </tbody>
      </table>
</div>

<div *ngIf = "carousel && event != null">
<app-events-carousel [event] = "event" [venue] = "venue" [artist] = "artist" [artistLen] = "artistLen" (back)="onBack()"></app-events-carousel>
</div>
